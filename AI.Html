<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MerajAI Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0078D4;
      color: white;
      padding: 1em 0;
      font-size: 1.5em;
    }
    .search-container {
      margin: 2em;
    }
    input[type="text"] {
      width: 60%;
      padding: 0.8em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 0.8em;
      font-size: 1em;
      background-color: #0078D4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    footer {
      background-color: #333;
      color: white;
      padding: 1em 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    MerajAI - Advanced Information Search
  </header>

  <div class="search-container">
    <input type="text" id="searchQuery" placeholder="Enter your query..." />
    <button onclick="search()">Search</button>
  </div>

  <footer>
    &copy; 2024 MerajAI - All Rights Reserved
  </footer>

  <script>
    function search() {
      const query = document.getElementById('searchQuery').value;
      if (!query) {
        alert("Please enter a search query.");
        return;
      }
      // Replace with your backend API endpoint
      const apiEndpoint = `https://api.example.com/search?q=${encodeURIComponent(query)}`;
      fetch(apiEndpoint)
        .then(response => response.json())
        .then(data => {
          alert("Search results: " + JSON.stringify(data));
        })
        .catch(error => {
          console.error("Error fetching search results:", error);
        });
    }
  </script>
</body>
</html>
